{% extends "base.html" %}
{% load static %}
{% block title %}Login | URL Shortener{% endblock title %}

{% block loginactive %}active{% endblock loginactive %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

{% block content %}
<div class="mt-4">
    <div class="card container shadow text-center col-md-4">
        <h1 class="pt-2">Login | URL Shortener</h1>
        <hr>
        {{ data }}
        <form action="" method="POST" class="px-3">
            {% csrf_token %}
            <input type="text" class="form-control my-3" name="username" placeholder="UserName" value="{{ username }}">
            <input type="password" class="form-control my-3" name="password" placeholder="Password">
            <input type="submit" class="btn-lg btn-outline-primary my-3">
        </form>
    </div>
</div>

<!-- The custom design part starts here -->
<div class="center">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
        <div class="eyes">
            <div class="eye eye--left">
                <div class="glow"></div>
            </div>
            <div class="eye eye--right">
                <div class="glow"></div>
            </div>
        </div>
        <div class="nose">
            <svg width="38.161" height="22.03">
                <path d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z" fill="#243946"></path>
            </svg>
            <div class="glow"></div>
        </div>
        <div class="mouth">
            <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
                <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161" fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
            </svg>
            <div class="mouth-hole"></div>
            <div class="tongue breath">
                <div class="tongue-top"></div>
                <div class="line"></div>
                <div class="median"></div>
            </div>
        </div>
    </div>
    <div class="hands">
        <div class="hand hand--left">
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
        </div>
        <div class="hand hand--right">
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
            <div class="finger">
                <div class="bone"></div>
                <div class="nail"></div>
            </div>
        </div>
    </div>
    <div class="login">
        <label>
            <div class="fa fa-phone"></div>
            <input class="username" type="text" autocomplete="on" placeholder="username"/>
        </label>
        <label>
            <div class="fa fa-commenting"></div>
            <input class="password" type="password" autocomplete="off" placeholder="password"/>
            <button class="password-button"><i class='bx bx-show'></i></button>
        </label>
        <button class="login-button">Login</button>
    </div>
    <div class="social-buttons">
        <div class="social">
            <i class='bx bxl-facebook-circle'></i>
        </div>
        <div class="social">
            <i class='bx bxl-twitter'></i>
        </div>
        <div class="social">
            <i class='bx bxl-github'></i>
        </div>
    </div>
    <div class="footer">Code with Aarzoo</div>
</div>

{% endblock content %}
